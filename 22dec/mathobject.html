<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		document.write(Math.PI +"<br>");
		document.write(Math.SQRT2 +"<br>"); // this property for only for 2
		document.write(Math.random() +"<br>"); //returns ramdom value greater than zero
		document.write(Math.round(123.5) +"<br>"); 
		document.write(Math.ceil(3.1) + "<br>");//returns larger near int value
		document.write(Math.floor(3.6) +"<br>"); //returns smallest near int value

		var a=3.5;
		document.write(Math.abs(a) +"<br>"); //returns +ve no

        document.write(Math.pow(2,3) +"<br>"); //returns 2*2*2*

        document.write(Math.sqrt(9) +"<br>");
        document.write(Math.SQRT1_2 +"<br>");
        document.write(Math.sin(90) +"<br>");
        document.write(Math.E +"<br>");
        document.write(Math.log(3) +"<br>");//natural log of 3 base E
        document.write(Math.LN2 +"<br>"); // natural log 2


        document.write(Math.LOG10E +"<br>");// base 10 log of E
        document.write(Math.LN10+"<br>"); //base 10 log E
        document.write(Math.min(1,2,3,7) +"<br>");

        document.write(Math.max(1,2,3,7)+"<br>");

















	</script>

</body>
</html>
