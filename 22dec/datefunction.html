<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		

		//day as anumber1-31
		//hr as number 0-23
		//month as number 0-11 ex-0=jan
		//week day as number 0-6ex-0=sun
		var tarikh=new Date();
		document.write(tarikh + "<br>");

		tarikh.setHoues(21);
		document.write(tarikh + "<br>");

		tarikh.setMinutes(30);
		document.write(tarikh + "<br>");

		tarikh.setSecond(40);
		document.write(tarikh + "<br>");

		tarikh.setDate(21);
		document.write(tarikh + "<br>");

		tarikh.setMonth(6);
		document.write(tarikh + "<br>");

		tarikh.setFullYear(2023);
		document.write(tarikh + "<br>");

		tarikh.setFullYear(2022,3,15);
		document.write(tarikh + "<br>");



	</script>

</body>
</html>
